{% extends "travelwithme/base.html" %}

{% block background %}
<img id="background" class="responsive-img" src="https://images.unsplash.com/photo-1508495761350-6a8bf2a2128a?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=d6f5c6aef82385e442e5b1b6f439c733&auto=format&fit=crop&w=2550&q=80"
  alt="sea">
{% endblock background %}

{% block content %}
<div class="card small" style="height: 800px;">
  <div class="card-image" style="max-height:40%">
    <img src="http://materializecss.com/images/sample-1.jpg">
<span class="card-title">Please rate this trip with {{user.first_name}} {{user.last_name}}</span>
  </div>
  <div class="card-content" style="overflow: visible; max-height: 100%;">
<form action="{% url 'travelwithme:submit_rating' user.id %}" method="post">
    {% csrf_token %}
  <label style="font-size: 1.5rem;color: black">Overall grade for your trip partner (5-highest 0-lowest):</label>
  <div class="row">
    <span class="col s1 center-align">
      <h5>0</h5>
    </span>
<p class="range-field col s10" style="margin: 16px 0">
      <input name="rating" type="range" id="test5" min="0" max="5">
    </p>
    <span class="col s1 center-align">
      <h5>5</h5>
    </span>
  </div>
  <div class="center-align">
    <button class="btn-large waves-effect waves-light" type="submit" name="action">Submit Feedback
      <i class="material-icons right">done</i>
    </button>
  </div>
</form>
  </div>
</div>
{% endblock content %}
