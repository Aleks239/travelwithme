{% extends "travelwithme/base.html" %}

{% block background %}
<img id="background" class="responsive-img" src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=32a9c4941b484a53036a8c9492638dfb&auto=format&fit=crop&w=2553&q=80"
  alt="sea">
{% endblock background %}

{% block content %}
<div id="sec">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s1"></div>
      <div class="input-field col s10">
        <input id="destination" type="text" class="validate white">
        <label htmlFor="Destination">
          Destination
        </label>
      </div>
      <div class="input-field col s1"></div>
    </div>
    <div class="row">
      <div class="input-field col s1"></div>
      <div class="input-field col s5">
        <input id="Start Date" type="text" class="datepicker white">
        <label htmlFor="Start Date">
          Start Date
        </label>
      </div>
      <div class="input-field col s5">
        <input id="End Date" type="text" class="datepicker white">
        <label htmlFor="End Date">
          End Date
        </label>
      </div>
      <div class="input-field col s1"></div>
    </div>
    <div class="row">
      <div class="input-field col s1"></div>
      <div class="input-field col s10">
        <textarea id="Introduction" class="materialize-textarea white"></textarea>
        <label htmlFor="Introduction">
          Introduction
        </label>
      </div>
      <div class="input-field col s1"></div>
    </div>
    <div class="center-align">
      <button class="btn-large waves-effect waves-light" type="submit" name="action">Create a NEW trip
        <i class="material-icons right">add_box</i>
      </button>
    </div>
  </form>
</div>

{% endblock content %}
