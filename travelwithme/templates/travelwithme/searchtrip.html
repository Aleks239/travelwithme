{% extends "travelwithme/base.html" %}
{% block content %}
    <div class="row">
      <form class="col s12">
        <div class="row">
        <div class="input-field col s4">
          <input placeholder="Start date" type="text" class="datepicker">
        </div>
        <div class="input-field col s4">
            <input placeholder="End date" type="text" class="datepicker">
          </div>
          <div class="input-field col s4">
              <input placeholder="Destination" id="dest" type="text" class="validate">
            </div>
      </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Search for a trip
         <i class="material-icons right">search</i>
       </button>
      </form>
      {% if user.is_authenticated %}
      <div class="fixed-action-btn">
          <a class="waves-effect waves-light btn modal-trigger btn-floating btn-large red" href="#modal1">
            <i class="large material-icons">flight_takeoff</i>
          </a>
        </div>
        <!-- Modal Structure -->
<div id="modal1" class="modal-fixed-footer modal">
  <div class="modal-content">
    <h4>Create a trip</h4>
    <form action="{% url 'travelwithme:create_trip' %}" method="post" class="col s12">
        {% csrf_token %}
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Place" name="place">
        </div>
        <div class="input-field col s6">
          <input placeholder="Start date" name="start_date"  type="text" class="datepicker">

        </div>
        <div class="input-field col s6">
          <input placeholder="End date" name="end_date"  type="text" class="datepicker">

        </div>
      </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Create
     <i class="material-icons right">create</i>
   </button>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
  </div>
</div>
        {% endif %}
      </div>
{% endblock content %}
