{% extends "travelwithme/base.html" %}
{% block content %}
    <div class="row">
      <form class="col s12">
        <div class="row">
        <div class="input-field col s4">
          <input placeholder="Start date" type="text" class="datepicker">
        </div>
        <div class="input-field col s4">
            <input placeholder="End date" type="text" class="datepicker">
          </div>
          <div class="input-field col s4">
              <input placeholder="Destination" id="dest" type="text" class="validate">
            </div>
      </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Search for a trip
         <i class="material-icons right">search</i>
       </button>
      </form>
      {% if user.is_authenticated %}
      <div class="fixed-action-btn">
          <a class="btn-floating btn-large red">
            <i class="large material-icons">flight_takeoff</i>
          </a>
        </div>
        {% endif %}
      </div>
{% endblock content %}
